<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สถิติการดื่มน้ำ - HydroReminder</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    header {
      font-size: 1.8em;
      margin: 20px 0;
      font-weight: bold;
    }
    .card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      margin: 10px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
    }
    canvas {
      margin-top: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header><i class="bi bi-bar-chart-line"></i> สถิติการดื่มน้ำ</header>
  
  <div class="card">
    <h3>ปริมาณน้ำที่ดื่มย้อนหลัง (มล.)</h3>
    <canvas id="waterChart"></canvas>
    <a href="index.html"><button>⬅ กลับ</button></a>
  </div>

  <script>
    function loadHistory() {
      let history = JSON.parse(localStorage.getItem("history")) || {};
      let labels = Object.keys(history);
      let data = Object.values(history);

      const ctx = document.getElementById('waterChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'ปริมาณน้ำที่ดื่ม (มล.)',
            data: data,
            backgroundColor: 'rgba(79, 195, 247, 0.8)',
            borderRadius: 10
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
    window.onload = loadHistory;
  </script>
</body>
</html>
